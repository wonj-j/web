<!doctype html>
<html ng-app="form-demo-app">
	<head>
		<meta charset="UTF-8">
		<title>폼 벨리데이션 예제</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<style>
			.container{
				margin-top: 20px;
				
			}
			input.ng-invalid {
				border: 1px solid gray;
			}
			.year{
				width: 120px;
				display: inline-block;
				position: absolute;
				left: 13px;
			}
			.month{
				width: 120px;
				display: inline-block;
				border: 1px solid gray;
				font-family: inherit;
				position: absolute;
				left: 140px;
				
			}
			.date{
				width: 120px;
				display: inline-block;
				position: absolute;
				left: 267px;
			}
			#msg1, #msg2{
				position: relative;
				top: 60px;

			}
			
		
		
		</style>
		<script type="text/javascript" src="lib/angular/angular.js"></script>
		<script>
		angular.module('form-demo-app', [])
		.controller('mainCtrl', ['$scope', function ($scope) {
			
		}]);
		</script>
	</head>
	<body ng-controller="mainCtrl">
		<div class="container" id="wrap">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form name="signUpForm" class="form" role="form">
						<legend>회원가입</legend>
						<h4>AngularJS 폼 데모</h4>
						<div class="row">
							<div class="col-xs-6 col-md-6">
								<input type="text" name="firstname" class="form-control input-lg" ng-model="user.firstName" placeholder="성" ng-required="true" ng-maxlength="4" autocomplete="off"/>
							</div>
							<div class="col-xs-6 col-md-6">
								<input type="text" name="lastname" class="form-control input-lg" placeholder="이름" ng-model="user.lastName" ng-required="true" ng-minlength="2" autocomplete="off"/>
							</div>
							<div ng-show="signUpForm.firstname.$error.maxlength" class="col-xs-12 col-md-12 alert alert-warning" role="alert">성은 최대 4글자만 입력가능합니다.</div>
							<div ng-show="signUpForm.lastname.$error.minlength"  class="col-xs-12 col-md-12 alert alert-warning" role="alert">이름은 최소 2글자만 입력가능합니다.</div>
						</div>
						<br>
						<input type="text" name="email" class="form-control input-lg" placeholder="Email" ng-model="user.email" ng-required="true" autocomplete="off" />
						<br>
						<input type="password" name="password" class="form-control input-lg" placeholder="패스워드" ng-model="user.password" ng-required="true" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$/" autocomplete="off"/>
						<div ng-show="signUpForm.password.$error.pattern" class="alert alert-warning" role="alert">최소 4글자, 최대 8글자이고 적어도 1나의 소문자, 대문자, 숫자를 포함해야합니다.</div>
						<br>
						<input type="password" name="confirm_password" class="form-control input-lg" placeholder="패스워드 재입력" ng-model="user.repassword" ng-required="true" autocomplete="off"/>
						<br>
						<label>성별 : </label>
						<input type="radio" name="gender" ng-model="user.gender" value="M">남자
						<input type="radio" name="gender" ng-model="user.gender" value="F">여자
						<br>

						<div id="birth">
							<input type="text" name="year" class="form-control input-lg year" placeholder="Year" ng-model="user.year" ng-required="true" ng-maxlength="4" autocomplete="off" />
							
							
							<select name="month" class="form-control input-lg month">
								<option value="">Month</option>
								<option value="01" >01</option>
								<option value="02" >02</option>
								<option value="03" >03</option>
								<option value="04" >04</option>
								<option value="05" >05</option>
								<option value="06" >06</option>
								<option value="07" >07</option>
								<option value="08" >08</option>
								<option value="09" >09</option>
								<option value="10" >10</option>
								<option value="11" >11</option>
								<option value="12" >12</option>
							</select>
							<input type="text" name="date" class="form-control input-lg date" placeholder="Date" ng-model="user.date" ng-required="true" ng-maxlength="2" autocomplete="off" />
							<div id="msg1" ng-show="signUpForm.year.$error.maxlength" class="alert alert-warning" role="alert">4글자를 입력해주세요</div>
							<div id="msg2" ng-show="signUpForm.date.$error.maxlength" class="alert alert-warning" role="alert">2글자를 입력해주세요</div>
						</div>
						<br>
						<br>
						<br>
				
						
						
						
						<button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">회원가입</button>
					</form>
					<div>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
